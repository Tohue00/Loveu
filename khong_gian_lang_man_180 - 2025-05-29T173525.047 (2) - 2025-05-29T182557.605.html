<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy anniversary 1 year</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      perspective: 800px;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
    }

    #startBtn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff88cc;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px #ff88cc;
      cursor: pointer;
      z-index: 9999;
    }

    .flying-text {
      position: absolute;
      top: -100px;
      white-space: nowrap;
      font-size: 10px;
      font-style: italic;
      font-weight: 500;
      color: #ffe0f0;
      text-shadow:
        0 0 2px #ffaad0,
        0 0 4px #ff88cc,
        0 0 8px #ff66bb;
      transform-origin: center;
      animation: dropStraight 9s linear forwards;
    }

    @keyframes dropStraight {
      0% {
        transform: translateY(-100px) translateZ(var(--z));
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateZ(var(--z));
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff5577;
      transform: rotate(45deg);
      animation: floatHeart3D 9s ease-in forwards;
      filter: drop-shadow(0 0 3px #ff6699);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff5577;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px #ff6699);
    }

    .heart::before {
      top: -4px;
      left: 0;
    }

    .heart::after {
      left: -4px;
      top: 0;
    }

    @keyframes floatHeart3D {
      0% {
        transform: translateY(-30px) translateZ(100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateZ(-150px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="startBtn" onclick="startMusic()">💖 Bắt đầu 💖</button>

  <audio id="bgm" loop>
    <source src="only.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    const messages = [
      "happy anniversary", "Khánh Duy 💋", "365 days", "Siêu yêu anhhhhh",
      "Bên nhau thật lâu nha 💓", "Mỗi ngày là một niềm vui", "Anh là tất cả", "love you",
      "Tô Huệ", "Cảm ơn vì anh đã đến", "kiss 💞"
    ];

    function createFlyingText(message) {
      const el = document.createElement('div');
      el.className = 'flying-text';
      el.textContent = message;

      const z = 30 + Math.random() * 100;
      el.style.setProperty('--z', `${z}px`);
      el.style.left = `${5 + Math.random() * 90}vw`;

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 9000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `-30px`;
      heart.style.animationDuration = `${8 + Math.random() * 2}s`;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 11000);
    }

    function startMusic() {
      const music = document.getElementById('bgm');
      music.play().catch(e => console.log("Không thể phát nhạc:", e));
      document.getElementById('startBtn').style.display = 'none';

      // Bắt đầu hiệu ứng
      setInterval(() => {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        createFlyingText(msg);
      }, 300);

      setInterval(createHeart, 200);
    }
  </script>
</body>
</html>
